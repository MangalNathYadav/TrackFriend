<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackFriend - Ambulance Panel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Ambulance Emergency Panel</h1>
            <p>ID: <span id="ambulance-id">AMB001</span></p>
        </header>

        <main>
            <section class="status-panel">
                <h2>Emergency Status</h2>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" id="emergency-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="status-text">INACTIVE</span>
                </div>
            </section>

            <section class="location-panel">
                <h2>Current Location</h2>
                <div class="location-inputs">
                    <div class="input-group">
                        <label for="latitude">Latitude:</label>
                        <input type="number" id="latitude" step="0.0001" value="28.1234">
                    </div>
                    <div class="input-group">
                        <label for="longitude">Longitude:</label>
                        <input type="number" id="longitude" step="0.0001" value="77.4567">
                    </div>
                    <button id="update-location">Update Location</button>
                </div>

                <div class="location-simulator">
                    <h3>Location Simulator</h3>
                    <div class="simulator-controls">
                        <button data-direction="north">⬆️ North</button>
                        <button data-direction="south">⬇️ South</button>
                        <button data-direction="east">➡️ East</button>
                        <button data-direction="west">⬅️ West</button>
                    </div>
                </div>
            </section>

            <section class="info-panel">
                <h2>Status Information</h2>
                <div id="status-log" class="log-container">
                    <p>System ready. Toggle emergency status to begin.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase Config -->
    <script src="../firebase-config.js"></script>
    <!-- Application Script -->
    <script src="script.js"></script>
</body>

</html>
