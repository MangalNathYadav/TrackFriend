<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>TrackFriend – Island Locator</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Material Icons for custom markers -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- username modal -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Enter your username</h2>
            <input id="username-input" placeholder="Your name…" maxlength="20" />
            <button id="username-submit">Join</button>
        </div>
    </div>

    <header>
        <h1>TrackFriend – Island Locator</h1>
    </header>

    <main>
        <section id="maps">
            <!-- Tab controls -->
            <div class="map-tabs">
                <button id="street-map-tab" class="active-tab">Street View</button>
                <button id="grid-map-tab">Graph View</button>
            </div>
            <!-- Left: high-zoom Leaflet map -->
            <div id="street-map"></div>
            <!-- Right: custom graph-paper canvas -->
            <canvas id="grid-map" style="display: none;"></canvas>
        </section>

        <aside id="sidebar">
            <div class="info">
                <p>User: <strong id="current-username">–</strong></p>
                <p>Status: <span id="connection-status">Connecting…</span></p>
                <p>Latitude: <span id="current-latitude">–</span></p>
                <p>Longitude: <span id="current-longitude">–</span></p>
                <p>Online: <span id="online-users-count">0</span></p>
            </div>
            <div class="users">
                <h3>Active Users</h3>
                <ul id="user-list"></ul>
            </div>
            <button id="refresh-button">Refresh Location</button>
        </aside>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Your code -->
    <script src="script.js"></script>
</body>

</html>
